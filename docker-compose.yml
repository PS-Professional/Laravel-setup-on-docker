version: '3'
services:

  #PHP Service
  App:
    image: ps/php
    container_name: App
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - Laravel:/var/www
      - ./php/local.ini: /usr/local/etc/php/conf.d/local.ini
      - ./nginx/conf.d/: /etc/nginx/conf.d/
      - ./nginx/nginx.conf: /etc/nginx/nginx.conf
    networks:
      - app-network

  #Nginx Service
  #Webserver:
    #image: nginx:alpine
    #container_name: Webserver
    #restart: unless-stopped
    #tty: true
    #ports:
      #- "8000:80"
    #volumes:
      #- Laravel:/var/www
      #- ./nginx/conf.d/:/etc/nginx/conf.d/
    #networks:
      #- app-network

  #MySQL Service
  DB:
    image: mysql:5.7.22
    container_name: DB
    restart: unless-stopped
    tty: true
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: admin123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - DBdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  DBdata:
    driver: local
  Laravel:
    driver: local
